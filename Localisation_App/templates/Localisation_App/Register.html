{% extends 'Localisation_App/base.html' %}
{% load static %}

{% block register %}
<html>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Register Page</h3></br>
                   
                <form action={% url 'Localisation_App:register' %} method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                     {{form.as_p}}  
                    <button class="btn btn-primary mt-3 " type="submit">Register</button>     
                </form>
                <p>Already have an account?<a href="{% url 'Localisation_App:login' %}">Login</a></p>
              </div>
        </div>
      </div>
    </body>
</html>
{% endblock %}
