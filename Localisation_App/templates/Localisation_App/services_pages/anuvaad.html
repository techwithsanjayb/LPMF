    <div class="card-body">

                         <option value="120" selected>English - Marathi</option>
                         <option value="136">Marathi - English</option>

<script>
    $(document).ready(()=>{
        console.log("in ready function");
        $("button").click((e)=>{
            e.preventDefault();
            console.log("clicked");
            console.log("text entered ", $("#source").val())

            $.ajax({
