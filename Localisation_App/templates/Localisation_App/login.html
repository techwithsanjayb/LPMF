{% extends 'Localisation_App/base.html' %}
{% load static %}

{% block login %}
<html>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    </div>
                <div class="col-md-8">  
                    <h2 style="text-align:center">Login </h2>
                    <form class="login-form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group position-relative">
                        <label>Username <span class="text-danger">*</span></label>
                        {{form.username}}
                        </div>
                        </div>
                        <div class="col-lg-12">
                        <div class="form-group position-relative">
                        <label>Password <span class="text-danger">*</span></label>
                        {{form.password}}
                        </div>
                        </div>
                        <div class="col-lg-12 mb-0">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                        </div>
                        <div class="col-12 text-center">
                        <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a href="{% url 'Localisation_App:register' %}" class="text-dark font-weight-bold">Register</a></p>
                        </div>
                        </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
        </div>
      </div>
    </body>
</html>
{% endblock %}
