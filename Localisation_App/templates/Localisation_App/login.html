{% extends 'Localisation_App/base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block login %}

<div class="container" style="min-height: 60vh;">
  <div class="row">

    <div class="col-md-4">
      <img src="{% static './Localisation_App/img/Login.png' %}" alt="..." />
    </div>
    
    <div class="col-md-8 login-form-main">
      <h2 style="text-align: center">Login</h2>
      <form class="login-form" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group position-relative">
              <label>Username <span class="text-danger">*</span></label>
              {{form.username}}
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group position-relative">
              <label>Password <span class="text-danger">*</span></label>
              {{form.password}}
            </div>
            <div class="login-button" type="submit">Login</div>
          </div>
       
       
       
          <div class="col-12 left">
            <p class="mb-0 mt-3">
              <a href="{% url 'Localisation_App:register' %}" class="text-dark font-weight-bold">Forgot Your Password ?</a>
            </p>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

{% endblock %}
