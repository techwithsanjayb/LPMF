{% extends 'Localisation_App/base.html' %} 
{% block title %}Logout{% endblock %}
{% load static %} 
{% block logout %}
<link
    href="{% static 'Localisation_App/css/logout.css' %}"
    rel="stylesheet"
/>
<div class="container logout-main">
  <div class="row mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="home-center">
        <div class="home-desc-center">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6">
                <div class="login-page bg-white shadow rounded p-4">
                  <div class="text-center">
                    <h4 class="mb-4">You have been logged out</h4>
                    <br />
                    <div class="row">
                      <div class="col-md-6">
                        <a href="{% url 'Localisation_App:login' %}"
                          ><button class="btn btn-primary w-100">
                            Login
                          </button></a
                        >
                      </div>
                      <div class="col-md-6">
                        <a href="{% url 'Localisation_App:Home' %}"
                          ><button class="btn btn-info w-100">Home</button></a
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end container-->
          </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
{% endblock %}
